<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Learning Vue</title>
    </head>
    <body>

        <div id="app">
            <form action="done.html" @submit.prevent="handleIt">
                <button type="submit">
                    Submit Me!
                </button>
            </form>
            <button type="submit" @click="count+=1">
                    Increment Counter: {{ count }}
            </button>
        </div>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.13/vue.min.js"></script>

        <script>
            new Vue({
                el: '#app',
                data: { 
                    count: 0
                },
                methods: {
                    handleIt: function() {
                        alert('Handled');
                    }
                }
            })
        </script>
    </body>
</html>
