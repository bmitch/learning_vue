<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Learning Vue</title>
    </head>
    <body>
       
            <h1>Skill: {{ skill }}</h1>
            <input type="text" v-model="points">

            <h1>{{ fullName }}</h1>
            <input type="text" v-model="first" placeholder="First Name">
            <input type="text" v-model="last" placeholder="Last Name">

        <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.13/vue.js"></script>

        <script>
            new Vue({
                el: 'body',
                data: {
                    points: 50,
                    first: 'Bill',
                    last: 'Mitchell',
                    fullName: 'Bill Mitchell',
                },
                computed: {
                    skill: function () {
                        if (this.points <= 100) {
                            return 'Beginner';
                        }

                        return 'Advanced';
                    },
                    fullName: function() {
                        return this.first + ' ' + this.last;
                    }
                }
            });

        </script>
    </body>
</html>
